<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="left-con">
                <div class="words_con">
                    <h1>Travelista Tours</h1>
                    <p>Travel is the only purchase that enriches you in ways beyond material wealth</p>
                </div>
                <img src="./bg-2.jpg" alt="">
            </div>
            <div class="right-con">
                <div class="contents">
                    <div class="head-con">
                        <h1>Welcome</h1>
                        <p>Login with Email</p>
                    </div>
                    <div class="login_con">
                        <label class="lbl" for="">Email Id<i class="fa-solid fa-envelope"></i></label>
                        <input type="email" placeholder="sample123@gmail.com">
                        <label class="lbl" for="">Password<i class="fa-solid fa-key"></i></label>
                        <input type="password" placeholder="********">
                    </div>
                    <div class="center-con">
                        <p id="fpwd">Forgot your password?</p>
                        <button class="btn" type="button">Login</button>
                    </div>
                    <div class="social">
                        <p>------OR------</p>
                        <a href=""><i class="fa-brands fa-facebook" id="fb"></i></a>
                        <a href=""><i class="fa-brands fa-google" id="gg"></i></a>
                        <a href=""><i class="fa-brands fa-twitter" id="tw"></i></a>
                        <p>Didn't have account?<span>Register Now</span></p>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
</body>
</html>
